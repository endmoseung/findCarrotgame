<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script src="https://kit.fontawesome.com/c60066da6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="copy.css" />
    <script type="module" src="src/copy.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"> 00:00 </span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="levelSelect">
      <div class="levelText">레벨을 골라주세요!</div>
      <div class="buttonWrapper">
        <button id="level-button" class="level1-button">1</button>
        <button id="level-button" class="level2-button">2</button>
        <button id="level-button" class="level3-button">3</button>
      </div>
    </section>
    <section class="pop-up pop-up--hide">
      <header>
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>
  </body>
</html>
